<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
	<title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body class="dashboard">

	<main class="dashboard__main">
		<div class="dashboard__main-wrapper">
			<div class="dashboard-profile-container">
				<div class="dashboard-profile">
					<div class="dashboard-profile__img-container">
						<img src="./assets/image-jeremy.png" alt="Image of Jeremy Robson" class="dashboard-profile__img" />
					</div>
					<div class="dashboard-profile__content-container">
						<p>Report for</p>
						<h1 class="dashboard-profile__name">Jeremy Robson</h1>
					</div>
				</div>
				<div class="dashboard-profile__button-layout-wrapper">
					<div class="dashboard-profile__button-layout">
						<div class="dashboard-profile__button-container">
							<button class="dashboard-profile__button dashboard-profile__button--daily">Daily</button>
							<button class="dashboard-profile__button dashboard-profile__button--weekly">Weekly</button>
							<button class="dashboard-profile__button dashboard-profile__button--monthly">Monthly</button>
						</div>
					</div>
				</div>
			</div>
			<div class="activity-card__container">
				<!-- DYNAMICALLY RENDERED CARD CONTENT HERE-->
			</div>
		</div>
	</main>


	<footer>
		<div class="attribution">
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Your Name Here</a>.</p>
		</div>
	</footer>

	<script src="js/script.js"></script>
</body>

</html>
